# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: (Web) app-conjectural-assist

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'backend/**'
      - '.github/workflows/main_api-conjectural-assist.yml'
  workflow_dispatch:

env:
  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          LANGGRAPH_DEPLOYMENT_URL: ${{ vars.LANGGRAPH_DEPLOYMENT_URL }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}

      - name: Prepare standalone package
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05337F818E664FB6BF29CEBBB29A6769 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_12F71D222204432D8C0D63D89CDB83A8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2F71B5129DCD45ECB7A18CEF83B0EAD5 }}

      - name: Get resource group
        id: rg
        run: |
          RG=$(az webapp list --query "[?name=='app-conjectural-assist'].resourceGroup | [0]" -o tsv)
          echo "name=$RG" >> $GITHUB_OUTPUT

      - name: Deploy via Kudu ZIP API
        run: |
          TOKEN=$(az account get-access-token --query accessToken -o tsv)
          KUDU="https://app-conjectural-assist.scm.azurewebsites.net"

          zip -rq deploy.zip .

          curl -sS --fail --max-time 60 -X POST "$KUDU/api/command" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"command":"rm -rf /home/site/wwwroot/* /home/site/wwwroot/.[!.]*","dir":"/"}'

          curl -sS --fail --max-time 300 -X PUT "$KUDU/api/zip/site/wwwroot/" \
            -H "Authorization: Bearer $TOKEN" \
            --data-binary @deploy.zip

      - name: Configure startup command
        run: |
          az webapp config set \
            -n app-conjectural-assist \
            -g "${{ steps.rg.outputs.name }}" \
            --startup-file "node server.js"

      - name: Restart app
        run: |
          az webapp restart \
            -n app-conjectural-assist \
            -g "${{ steps.rg.outputs.name }}"
