# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: (Web) app-conjectural-assist

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'backend/**'
      - '.github/workflows/main_api-conjectural-assist.yml'
  workflow_dispatch:

env:
  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # Add this step to install pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 # Specify the pnpm version you want to use
          run_install: false # Prevents auto install so you can control when it runs

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: pnpm # This enables pnpm specific caching

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          LANGGRAPH_DEPLOYMENT_URL: ${{ vars.LANGGRAPH_DEPLOYMENT_URL }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}

      - name: Prepare standalone package
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
          # Dereference symlinks, skip broken ones
          mkdir -p standalone-flat
          rsync -a --copy-links --safe-links .next/standalone/ standalone-flat/
          cd standalone-flat
          zip -r ../deploy.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05337F818E664FB6BF29CEBBB29A6769 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_12F71D222204432D8C0D63D89CDB83A8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2F71B5129DCD45ECB7A18CEF83B0EAD5 }}

      - name: Get resource group
        id: rg
        run: |
          RG=$(az webapp list --query "[?name=='app-conjectural-assist'].resourceGroup | [0]" -o tsv)
          echo "name=$RG" >> $GITHUB_OUTPUT

      - name: Configure app settings
        run: |
          az webapp config appsettings set \
            -g "${{ steps.rg.outputs.name }}" \
            -n app-conjectural-assist \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false

      - name: Remove stale WEBSITE_RUN_FROM_PACKAGE setting
        run: |
          az webapp config appsettings delete \
            -g "${{ steps.rg.outputs.name }}" \
            -n app-conjectural-assist \
            --setting-names WEBSITE_RUN_FROM_PACKAGE || true

      - name: Configure startup command
        run: |
          az webapp config set \
            -g "${{ steps.rg.outputs.name }}" \
            -n app-conjectural-assist \
            --startup-file "node server.js"

      - name: Wait for SCM to stabilize
        run: sleep 30

      - name: 'Deploy to Azure Web App'
        run: |
          az webapp deploy \
            -g "${{ steps.rg.outputs.name }}" \
            -n app-conjectural-assist \
            --src-path deploy.zip \
            --type zip \
            --clean true \
            --async false

      - name: Clean up Oryx artifacts via Kudu
        run: |
          TOKEN=$(az account get-access-token --query accessToken -o tsv)
          curl -sf -X POST \
            "https://app-conjectural-assist.scm.azurewebsites.net/api/command" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"command":"rm -rf /home/site/wwwroot/node_modules.tar.gz /home/site/wwwroot/oryx-manifest.toml /home/site/wwwroot/_del_node_modules","dir":"/home/site/wwwroot"}'

      - name: Restart app cleanly
        run: |
          az webapp restart \
            -g "${{ steps.rg.outputs.name }}" \
            -n app-conjectural-assist
          