# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: (Api) api-conjectural-assist

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/main_api-conjectural-assist.yml'
  workflow_dispatch:

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: 'backend/uv.lock'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Prepare deployment package
        working-directory: backend
        run: |
          # Move .venv packages into the project so Azure can find them
          # Azure Linux Python apps expect packages in antenv or .venv
          cp -r .venv .venv_deploy

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_571AD4A7E61D4D3EB5810697B963C3B1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_823C4066FA574ECE9147D681D6C9D63E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9CD59334491944CEA00F09088E9C4DE0 }}

      - name: Configure Azure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'api-conjectural-assist'
          app-settings-json: |
            [
              { "name": "NEXT_PUBLIC_SUPABASE_URL", "value": "${{ vars.NEXT_PUBLIC_SUPABASE_URL }}" },
              { "name": "NEXT_PUBLIC_SUPABASE_ANON_KEY", "value": "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" },
              { "name": "SUPABASE_SERVICE_ROLE_KEY", "value": "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" },
              { "name": "GEMINI_API_KEY", "value": "${{ secrets.GEMINI_API_KEY }}" },
              { "name": "OPENAI_API_KEY", "value": "${{ secrets.OPENAI_API_KEY }}" },
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "false" }
            ]

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'api-conjectural-assist'
          slot-name: 'Production'
          package: .
          startup-command: '.venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8181'
